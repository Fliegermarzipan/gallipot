<form method="post" id="login">
	<h1>Signup</h2>
	<span>
		<label for="login-username">Username</label>
		<input id="login-username" name="username" type="text" placeholder="someonespecial">
	</span>
	<span>
		<label for="login-password">Password</label>
		<input id="login-password" name="password" type="password" placeholder="*******">
	</span>
	<span>
		<label for="login-password-again">Password, again</label>
		<input id="login-password-again" name="password-again" type="password" placeholder="*******">
	</span>
	<input type="submit" value="Go">
	<div>
		<a href="/login">Already registered?</a>
	</div>
</div>
