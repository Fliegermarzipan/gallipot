<div>
	<h1>Login</h1>
	<form method="post">
		<fieldset>
			<span>
				<label for="login-username">Username</label>
				<input id="login-username" name="username" type="text" placeholder="someonespecial" value="{{- .LoginAttemptedAs -}}" {{- if not .LoginAttemptedAs }} autofocus {{- end -}}>
			</span>
			<span>
				<label for="login-password">Password</label>
				<input id="login-password" name="password" type="password" placeholder="*******" {{- if .LoginAttemptedAs }} autofocus {{- end -}}>
			</span>
		</fieldset>
		<input type="submit" value="Go">
		<div>
			<details>
				<summary>Forgot Password?</summary>
				Tough luck, better save it next time.
			</details>
			<a href="/signup">Need an account?</a>
		</div>
	</form>
</div>
{{- if .LoginAttemptedAs -}}
{{- template "alert.html" (.Dict "title" "Hold on" "message" "Incorrect login details") -}}
{{- end -}}
